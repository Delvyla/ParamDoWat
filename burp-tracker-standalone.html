<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burp Suite Parameter Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide icons as simple SVG components
        const Upload = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );

        const Search = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const ExternalLink = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
            </svg>
        );

        const Filter = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
        );

        const X = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Tag = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                <line x1="7" y1="7" x2="7.01" y2="7"/>
            </svg>
        );

        const Plus = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const List = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        const LayoutGrid = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
            </svg>
        );

        // Auto-tagging patterns - easy to customize
        const AUTO_TAG_PATTERNS = {
            'File Upload': ['file', 'upload', 'document', 'doc', 'attachment', 'image', 'photo', 'pdf'],
            'IDOR': ['id', 'user', 'account', 'profile', 'uid', 'userid', 'accountid'],
            'XSS': ['search', 'query', 'q', 'keyword', 'message', 'comment', 'text', 'content'],
            'SQLi': ['id', 'sort', 'order', 'filter', 'category', 'type'],
            'Auth': ['token', 'session', 'auth', 'key', 'api', 'secret', 'password', 'login'],
            'Redirect': ['redirect', 'url', 'return', 'next', 'callback', 'continue', 'returnurl'],
            'Path Traversal': ['path', 'dir', 'folder', 'directory', 'file', 'filename'],
            'Admin': ['admin', 'role', 'privilege', 'permission', 'access', 'level'],
            'Debug': ['debug', 'test', 'dev', 'trace', 'verbose', 'log']
        };

        // Function to get auto tags for a parameter
        const getAutoTags = (paramName) => {
            const tags = [];
            const lowerName = paramName.toLowerCase();
            
            for (const [tag, patterns] of Object.entries(AUTO_TAG_PATTERNS)) {
                if (patterns.some(pattern => lowerName.includes(pattern))) {
                    tags.push(tag);
                }
            }
            
            return tags;
        };

        function ParameterTracker() {
            const [urls, setUrls] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [paramFilter, setParamFilter] = useState('');
            const [allParams, setAllParams] = useState(new Set());
            const [viewMode, setViewMode] = useState('urls');
            const [paramTags, setParamTags] = useState({});
            const [showTagModal, setShowTagModal] = useState(false);
            const [selectedParam, setSelectedParam] = useState('');
            const [newTag, setNewTag] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [fileSize, setFileSize] = useState(null);
            const [displayLimit, setDisplayLimit] = useState(100);
            const [showCoOccurrence, setShowCoOccurrence] = useState(false);
            const [selectedParamForCoOccurrence, setSelectedParamForCoOccurrence] = useState(null);

            const parseHTML = (htmlContent) => {
                setIsLoading(true);
                
                // Use setTimeout to not block UI
                setTimeout(() => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    
                    const parsedUrls = [];
                    const params = new Set();
                    
                    const mainUl = doc.querySelector('body > ul');
                    if (!mainUl) {
                        setIsLoading(false);
                        return;
                    }
                    
                    const children = Array.from(mainUl.children);
                    let currentUrl = null;
                    
                    for (let i = 0; i < children.length; i++) {
                        const child = children[i];
                        
                        if (child.tagName === 'LI') {
                            const urlText = child.textContent.trim();
                            if (urlText.startsWith('http')) {
                                currentUrl = {
                                    url: urlText,
                                    parameters: [],
                                    id: Math.random().toString(36).substr(2, 9)
                                };
                                parsedUrls.push(currentUrl);
                            }
                        } else if (child.tagName === 'UL' && currentUrl) {
                            child.querySelectorAll('li').forEach(paramLi => {
                                const paramText = paramLi.textContent.trim();
                                if (paramText) {
                                    const [key, value] = paramText.split('=');
                                    currentUrl.parameters.push({ 
                                        key: key?.trim() || '', 
                                        value: value?.trim() || '' 
                                    });
                                    if (key?.trim()) {
                                        params.add(key.trim());
                                    }
                                }
                            });
                        }
                    }
                    
                    setUrls(parsedUrls);
                    setAllParams(params);
                    setIsLoading(false);
                }, 0);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Show file size
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                setFileSize(sizeMB);
                
                if (file.size > 50 * 1024 * 1024) {
                    alert('Warning: File is larger than 50MB. Processing may be slow.');
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    parseHTML(event.target.result);
                };
                reader.readAsText(file);
            };

            const handlePaste = (e) => {
                const pastedText = e.clipboardData.getData('text');
                parseHTML(pastedText);
            };

            const addTag = (paramName, tag) => {
                if (!tag.trim()) return;
                setParamTags(prev => ({
                    ...prev,
                    [paramName]: [...(prev[paramName] || []), tag.trim()]
                }));
                setNewTag('');
            };

            const removeTag = (paramName, tagToRemove) => {
                setParamTags(prev => ({
                    ...prev,
                    [paramName]: (prev[paramName] || []).filter(t => t !== tagToRemove)
                }));
            };

            const openTagModal = (paramName) => {
                setSelectedParam(paramName);
                setShowTagModal(true);
            };

            const filteredUrls = urls.filter(urlObj => {
                // Hide URLs with no parameters
                if (urlObj.parameters.length === 0) return false;
                
                const matchesSearch = urlObj.url.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    urlObj.parameters.some(p => 
                        p.key.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        p.value.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                
                const matchesParam = !paramFilter || 
                    urlObj.parameters.some(p => p.key === paramFilter);
                
                return matchesSearch && matchesParam;
            });

            const getParameterView = () => {
                const paramMap = {};
                
                urls.forEach(urlObj => {
                    urlObj.parameters.forEach(param => {
                        if (!paramMap[param.key]) {
                            paramMap[param.key] = {};
                        }
                        
                        // Group by value
                        const value = param.value || '(empty)';
                        if (!paramMap[param.key][value]) {
                            paramMap[param.key][value] = [];
                        }
                        
                        paramMap[param.key][value].push({
                            url: urlObj.url,
                            urlId: urlObj.id
                        });
                    });
                });

                let sortedParams = Object.entries(paramMap);
                
                if (searchTerm) {
                    sortedParams = sortedParams.filter(([paramName, valueGroups]) => 
                        paramName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        Object.keys(valueGroups).some(val => 
                            val.toLowerCase().includes(searchTerm.toLowerCase())
                        ) ||
                        Object.values(valueGroups).some(urlList =>
                            urlList.some(urlObj => 
                                urlObj.url.toLowerCase().includes(searchTerm.toLowerCase())
                            )
                        )
                    );
                }

                if (paramFilter) {
                    sortedParams = sortedParams.filter(([paramName]) => paramName === paramFilter);
                }

                return sortedParams.sort((a, b) => a[0].localeCompare(b[0]));
            };

            const getUniqueParamCount = () => allParams.size;
            const getTotalParamInstances = () => urls.reduce((sum, u) => sum + u.parameters.length, 0);

            // Calculate parameter co-occurrence
            const getCoOccurrence = (targetParam) => {
                const coOccurrence = {};
                
                urls.forEach(urlObj => {
                    const hasTarget = urlObj.parameters.some(p => p.key === targetParam);
                    if (hasTarget) {
                        urlObj.parameters.forEach(param => {
                            if (param.key !== targetParam) {
                                coOccurrence[param.key] = (coOccurrence[param.key] || 0) + 1;
                            }
                        });
                    }
                });
                
                return Object.entries(coOccurrence)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
            };

            // Limit display for performance
            const displayedUrls = filteredUrls.slice(0, displayLimit);
            const hasMore = filteredUrls.length > displayLimit;

            const displayedParams = viewMode === 'parameters' ? 
                getParameterView().slice(0, displayLimit) : [];
            const hasMoreParams = viewMode === 'parameters' && 
                getParameterView().length > displayLimit;

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">Burp Suite Parameter Tracker</h1>
                            <p className="text-gray-600 mb-4">Upload or paste your Burp Suite target analysis HTML</p>
                            
                            <div className="flex gap-4 mb-4">
                                <label className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition">
                                    <Upload />
                                    <span>Upload HTML File</span>
                                    <input
                                        type="file"
                                        accept=".html"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </label>
                                
                                <div className="flex-1">
                                    <textarea
                                        placeholder="Or paste HTML content here..."
                                        onPaste={handlePaste}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        rows="2"
                                    />
                                </div>
                            </div>

                            {urls.length > 0 && (
                                <div className="flex gap-4 text-sm text-gray-600 p-4 bg-gray-50 rounded-lg">
                                    <span className="font-semibold">{urls.length} URLs</span>
                                    <span>{getUniqueParamCount()} unique parameters</span>
                                    <span>{getTotalParamInstances()} total parameter instances</span>
                                    {fileSize && <span className="text-gray-400">({fileSize} MB)</span>}
                                    {isLoading && <span className="text-blue-600 animate-pulse">Processing...</span>}
                                </div>
                            )}
                        </div>

                        {urls.length > 0 && (
                            <>
                                <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                                    <div className="flex gap-4 mb-4">
                                        <div className="flex gap-2 bg-gray-100 p-1 rounded-lg">
                                            <button
                                                onClick={() => setViewMode('urls')}
                                                className={`flex items-center gap-2 px-4 py-2 rounded-md transition ${
                                                    viewMode === 'urls' 
                                                        ? 'bg-white text-blue-600 shadow-sm' 
                                                        : 'text-gray-600 hover:text-gray-900'
                                                }`}
                                            >
                                                <List />
                                                <span>By URL</span>
                                            </button>
                                            <button
                                                onClick={() => setViewMode('parameters')}
                                                className={`flex items-center gap-2 px-4 py-2 rounded-md transition ${
                                                    viewMode === 'parameters' 
                                                        ? 'bg-white text-blue-600 shadow-sm' 
                                                        : 'text-gray-600 hover:text-gray-900'
                                                }`}
                                            >
                                                <LayoutGrid />
                                                <span>By Parameter</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-1 relative">
                                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                                <Search />
                                            </div>
                                            <input
                                                type="text"
                                                placeholder={viewMode === 'urls' ? "Search URLs or parameters..." : "Search parameters..."}
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        
                                        <div className="relative">
                                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                                <Filter />
                                            </div>
                                            <select
                                                value={paramFilter}
                                                onChange={(e) => setParamFilter(e.target.value)}
                                                className="pl-10 pr-8 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white"
                                            >
                                                <option value="">All Parameters</option>
                                                {Array.from(allParams).sort().map(param => (
                                                    <option key={param} value={param}>{param}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        {(searchTerm || paramFilter) && (
                                            <button
                                                onClick={() => { setSearchTerm(''); setParamFilter(''); }}
                                                className="px-4 py-2 text-gray-600 hover:text-gray-900 transition"
                                            >
                                                <X />
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {viewMode === 'urls' ? (
                                    <div className="space-y-4">
                                        {displayedUrls.map(urlObj => (
                                            <div key={urlObj.id} className="bg-white rounded-lg shadow-sm p-5 hover:shadow-md transition">
                                                <div className="flex items-start gap-3 mb-3">
                                                    <div className="text-blue-600 mt-1 flex-shrink-0">
                                                        <ExternalLink />
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <a
                                                            href={urlObj.url}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="text-blue-600 hover:text-blue-800 break-all font-mono text-sm"
                                                        >
                                                            {urlObj.url}
                                                        </a>
                                                    </div>
                                                    <span className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full flex-shrink-0">
                                                        {urlObj.parameters.length} params
                                                    </span>
                                                </div>
                                                
                                                {urlObj.parameters.length > 0 ? (
                                                    <div className="ml-7 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                                        {urlObj.parameters.map((param, idx) => (
                                                            <div
                                                                key={idx}
                                                                className="bg-gray-50 rounded px-3 py-2 text-sm font-mono border border-gray-200"
                                                            >
                                                                <div className="flex items-start justify-between gap-2">
                                                                    <div className="flex-1 min-w-0">
                                                                        <span className="text-purple-600 font-semibold">{param.key}</span>
                                                                        {param.value && (
                                                                            <>
                                                                                <span className="text-gray-400"> = </span>
                                                                                <span className="text-gray-700 break-all">{param.value}</span>
                                                                            </>
                                                                        )}
                                                                    </div>
                                                                    <button
                                                                        onClick={() => openTagModal(param.key)}
                                                                        className="text-gray-400 hover:text-blue-600 transition flex-shrink-0"
                                                                        title="Add tags"
                                                                    >
                                                                        <Tag />
                                                                    </button>
                                                                </div>
                                                                {paramTags[param.key] && paramTags[param.key].length > 0 && (
                                                                    <div className="flex flex-wrap gap-1 mt-2">
                                                                        {paramTags[param.key].map(tag => (
                                                                            <span key={tag} className="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded">
                                                                                {tag}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <div className="ml-7 text-sm text-gray-400 italic">No parameters</div>
                                                )}
                                            </div>
                                        ))}
                                        {hasMore && (
                                            <div className="bg-blue-50 rounded-lg p-6 text-center">
                                                <p className="text-blue-900 mb-3">
                                                    Showing {displayLimit} of {filteredUrls.length} URLs
                                                </p>
                                                <button
                                                    onClick={() => setDisplayLimit(prev => prev + 100)}
                                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                                >
                                                    Load 100 More
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {displayedParams.map(([paramName, valueGroups]) => {
                                            const totalOccurrences = Object.values(valueGroups).reduce((sum, urls) => sum + urls.length, 0);
                                            const uniqueValues = Object.keys(valueGroups).length;
                                            
                                            return (
                                            <div key={paramName} className="bg-white rounded-lg shadow-sm p-5 hover:shadow-md transition">
                                                <div className="flex items-start gap-3 mb-3">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3">
                                                            <h3 className="text-lg font-mono font-semibold text-purple-600">{paramName}</h3>
                                                            <span className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">
                                                                {totalOccurrences} occurrence{totalOccurrences !== 1 ? 's' : ''}
                                                            </span>
                                                            <span className="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full">
                                                                {uniqueValues} unique value{uniqueValues !== 1 ? 's' : ''}
                                                            </span>
                                                            <button
                                                                onClick={() => openTagModal(paramName)}
                                                                className="text-gray-400 hover:text-blue-600 transition"
                                                                title="Manage tags"
                                                            >
                                                                <Tag />
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    setSelectedParamForCoOccurrence(paramName);
                                                                    setShowCoOccurrence(true);
                                                                }}
                                                                className="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full hover:bg-green-200 transition"
                                                            >
                                                                View Relationships
                                                            </button>
                                                        </div>
                                                        {(paramTags[paramName] || getAutoTags(paramName).length > 0) && (
                                                            <div className="flex flex-wrap gap-2 mt-2">
                                                                {getAutoTags(paramName).map(tag => (
                                                                    <span key={tag} className="text-sm bg-orange-100 text-orange-700 px-3 py-1 rounded-full">
                                                                        🤖 {tag}
                                                                    </span>
                                                                ))}
                                                                {paramTags[paramName] && paramTags[paramName].map(tag => (
                                                                    <span key={tag} className="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
                                                                        {tag}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                <div className="space-y-3 ml-0">
                                                    {Object.entries(valueGroups).map(([value, urlList]) => (
                                                        <div key={value} className="border-l-4 border-purple-200 pl-4">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="text-sm font-mono text-gray-600">Value:</span>
                                                                <span className="text-sm font-mono font-semibold text-gray-900 bg-gray-100 px-2 py-1 rounded">
                                                                    {value}
                                                                </span>
                                                                <span className="text-xs text-gray-500">
                                                                    ({urlList.length} URL{urlList.length !== 1 ? 's' : ''})
                                                                </span>
                                                            </div>
                                                            <div className="space-y-2">
                                                                {urlList.map((urlObj, idx) => (
                                                                    <div key={idx} className="bg-gray-50 rounded px-3 py-2 border border-gray-200">
                                                                        <div className="flex items-start gap-2">
                                                                            <div className="text-blue-600 mt-1 flex-shrink-0">
                                                                                <ExternalLink />
                                                                            </div>
                                                                            <div className="flex-1 min-w-0">
                                                                                <a
                                                                                    href={urlObj.url}
                                                                                    target="_blank"
                                                                                    rel="noopener noreferrer"
                                                                                    className="text-blue-600 hover:text-blue-800 break-all text-sm font-mono"
                                                                                >
                                                                                    {urlObj.url}
                                                                                </a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )})}
                                        {hasMoreParams && (
                                            <div className="bg-blue-50 rounded-lg p-6 text-center">
                                                <p className="text-blue-900 mb-3">
                                                    Showing {displayLimit} of {getParameterView().length} parameters
                                                </p>
                                                <button
                                                    onClick={() => setDisplayLimit(prev => prev + 100)}
                                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                                >
                                                    Load 100 More
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>
                        )}

                        {urls.length === 0 && (
                            <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                                <div className="mx-auto text-gray-400 mb-4 flex justify-center">
                                    <Upload />
                                </div>
                                <p className="text-gray-500">Upload or paste a Burp Suite HTML export to get started</p>
                            </div>
                        )}
                    </div>

                    {showTagModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Manage Tags</h3>
                                        <p className="text-sm text-gray-600 font-mono mt-1">{selectedParam}</p>
                                    </div>
                                    <button
                                        onClick={() => setShowTagModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newTag}
                                            onChange={(e) => setNewTag(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addTag(selectedParam, newTag)}
                                            placeholder="Enter tag (e.g., XSS, SQLi, Auth)"
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <button
                                            onClick={() => addTag(selectedParam, newTag)}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                        >
                                            <Plus />
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {paramTags[selectedParam] && paramTags[selectedParam].length > 0 ? (
                                        paramTags[selectedParam].map(tag => (
                                            <div key={tag} className="flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg">
                                                <span className="text-sm text-gray-700">{tag}</span>
                                                <button
                                                    onClick={() => removeTag(selectedParam, tag)}
                                                    className="text-red-500 hover:text-red-700 transition"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-sm text-gray-400 text-center py-4">No tags yet</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {showCoOccurrence && selectedParamForCoOccurrence && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 max-h-[80vh] overflow-y-auto">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Parameter Relationships</h3>
                                        <p className="text-sm text-gray-600 font-mono mt-1">{selectedParamForCoOccurrence}</p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setShowCoOccurrence(false);
                                            setSelectedParamForCoOccurrence(null);
                                        }}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-3">
                                        Parameters that appear together with <span className="font-mono font-semibold">{selectedParamForCoOccurrence}</span>:
                                    </p>
                                    
                                    {getCoOccurrence(selectedParamForCoOccurrence).length > 0 ? (
                                        <div className="space-y-2">
                                            {getCoOccurrence(selectedParamForCoOccurrence).map(([param, count]) => {
                                                const autoTags = getAutoTags(param);
                                                return (
                                                    <div key={param} className="flex items-center justify-between bg-gray-50 px-4 py-3 rounded-lg border border-gray-200">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-sm font-mono font-semibold text-gray-900">{param}</span>
                                                                {autoTags.length > 0 && (
                                                                    <div className="flex gap-1">
                                                                        {autoTags.map(tag => (
                                                                            <span key={tag} className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded">
                                                                                🤖 {tag}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-sm text-gray-600">
                                                                Appears together <span className="font-semibold text-purple-600">{count}</span> time{count !== 1 ? 's' : ''}
                                                            </span>
                                                            <button
                                                                onClick={() => {
                                                                    setShowCoOccurrence(false);
                                                                    setSelectedParamForCoOccurrence(null);
                                                                    setParamFilter(param);
                                                                    setViewMode('parameters');
                                                                }}
                                                                className="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition"
                                                            >
                                                                View
                                                            </button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <p className="text-sm text-gray-400 text-center py-8">
                                            This parameter doesn't appear with any other parameters
                                        </p>
                                    )}
                                </div>

                                <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-blue-900 font-semibold mb-2">💡 Pentesting Tip:</p>
                                    <p className="text-sm text-blue-800">
                                        Parameters that frequently appear together might share the same validation logic. 
                                        If you find a vulnerability in one, test the related parameters too!
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<ParameterTracker />, document.getElementById('root'));
    </script>
</body>
</html>
