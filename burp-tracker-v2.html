<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burp Suite Parameter Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Upload = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );

        const Search = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const ExternalLink = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
            </svg>
        );

        const Tag = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                <line x1="7" y1="7" x2="7.01" y2="7"/>
            </svg>
        );

        const Plus = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const X = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Link2 = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
        );

        // Auto-tagging patterns
        const AUTO_TAG_PATTERNS = {
            'File Upload': ['file', 'upload', 'document', 'doc', 'attachment', 'image', 'photo', 'pdf'],
            'IDOR': ['id', 'user', 'account', 'profile', 'uid', 'userid', 'accountid'],
            'XSS': ['search', 'query', 'q', 'keyword', 'message', 'comment', 'text', 'content'],
            'SQLi': ['id', 'sort', 'order', 'filter', 'category', 'type'],
            'Auth': ['token', 'session', 'auth', 'key', 'api', 'secret', 'password', 'login'],
            'Redirect': ['redirect', 'url', 'return', 'next', 'callback', 'continue', 'returnurl'],
            'Path Traversal': ['path', 'dir', 'folder', 'directory', 'file', 'filename'],
            'Admin': ['admin', 'role', 'privilege', 'permission', 'access', 'level'],
            'Debug': ['debug', 'test', 'dev', 'trace', 'verbose', 'log']
        };

        const getAutoTags = (paramName) => {
            const tags = [];
            const lowerName = paramName.toLowerCase();
            
            for (const [tag, patterns] of Object.entries(AUTO_TAG_PATTERNS)) {
                if (patterns.some(pattern => lowerName.includes(pattern))) {
                    tags.push(tag);
                }
            }
            
            return tags;
        };

        function ParameterTracker() {
            const [urls, setUrls] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [allParams, setAllParams] = useState(new Set());
            const [paramTags, setParamTags] = useState({});
            const [showTagModal, setShowTagModal] = useState(false);
            const [selectedParam, setSelectedParam] = useState('');
            const [newTag, setNewTag] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [fileSize, setFileSize] = useState(null);
            const [showCoOccurrence, setShowCoOccurrence] = useState(false);
            const [selectedParamForDetail, setSelectedParamForDetail] = useState(null);

            const parseHTML = (htmlContent) => {
                setIsLoading(true);
                
                setTimeout(() => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    
                    const parsedUrls = [];
                    const params = new Set();
                    
                    const mainUl = doc.querySelector('body > ul');
                    if (!mainUl) {
                        setIsLoading(false);
                        return;
                    }
                    
                    const children = Array.from(mainUl.children);
                    let currentUrl = null;
                    
                    for (let i = 0; i < children.length; i++) {
                        const child = children[i];
                        
                        if (child.tagName === 'LI') {
                            const urlText = child.textContent.trim();
                            if (urlText.startsWith('http')) {
                                currentUrl = {
                                    url: urlText,
                                    parameters: [],
                                    id: Math.random().toString(36).substr(2, 9)
                                };
                                parsedUrls.push(currentUrl);
                            }
                        } else if (child.tagName === 'UL' && currentUrl) {
                            child.querySelectorAll('li').forEach(paramLi => {
                                const paramText = paramLi.textContent.trim();
                                if (paramText) {
                                    const [key, value] = paramText.split('=');
                                    currentUrl.parameters.push({ 
                                        key: key?.trim() || '', 
                                        value: value?.trim() || '' 
                                    });
                                    if (key?.trim()) {
                                        params.add(key.trim());
                                    }
                                }
                            });
                        }
                    }
                    
                    // Filter out URLs with no parameters
                    const filteredUrls = parsedUrls.filter(u => u.parameters.length > 0);
                    
                    setUrls(filteredUrls);
                    setAllParams(params);
                    setIsLoading(false);
                    
                    // Auto-select first param if available
                    if (params.size > 0) {
                        setSelectedParamForDetail(Array.from(params)[0]);
                    }
                }, 0);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                setFileSize(sizeMB);
                
                if (file.size > 50 * 1024 * 1024) {
                    alert('Warning: File is larger than 50MB. Processing may be slow.');
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    parseHTML(event.target.result);
                };
                reader.readAsText(file);
            };

            const handlePaste = (e) => {
                const pastedText = e.clipboardData.getData('text');
                parseHTML(pastedText);
            };

            const addTag = (paramName, tag) => {
                if (!tag.trim()) return;
                setParamTags(prev => ({
                    ...prev,
                    [paramName]: [...(prev[paramName] || []), tag.trim()]
                }));
                setNewTag('');
            };

            const removeTag = (paramName, tagToRemove) => {
                setParamTags(prev => ({
                    ...prev,
                    [paramName]: (prev[paramName] || []).filter(t => t !== tagToRemove)
                }));
            };

            const openTagModal = (paramName) => {
                setSelectedParam(paramName);
                setShowTagModal(true);
            };

            const getParameterData = (paramName) => {
                const valueGroups = {};
                
                urls.forEach(urlObj => {
                    urlObj.parameters.forEach(param => {
                        if (param.key === paramName) {
                            const value = param.value || '(empty)';
                            if (!valueGroups[value]) {
                                valueGroups[value] = [];
                            }
                            valueGroups[value].push({
                                url: urlObj.url,
                                urlId: urlObj.id
                            });
                        }
                    });
                });
                
                return valueGroups;
            };

            const getCoOccurrence = (targetParam) => {
                const coOccurrence = {};
                
                urls.forEach(urlObj => {
                    const hasTarget = urlObj.parameters.some(p => p.key === targetParam);
                    if (hasTarget) {
                        urlObj.parameters.forEach(param => {
                            if (param.key !== targetParam) {
                                coOccurrence[param.key] = (coOccurrence[param.key] || 0) + 1;
                            }
                        });
                    }
                });
                
                return Object.entries(coOccurrence)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
            };

            const filteredParams = Array.from(allParams).filter(param =>
                param.toLowerCase().includes(searchTerm.toLowerCase())
            ).sort();

            const getTotalOccurrences = (paramName) => {
                let count = 0;
                urls.forEach(urlObj => {
                    urlObj.parameters.forEach(param => {
                        if (param.key === paramName) count++;
                    });
                });
                return count;
            };

            return (
                <div className="h-screen flex flex-col bg-gray-100">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-200 p-4">
                        <div className="flex items-center justify-between mb-3">
                            <div>
                                <h1 className="text-xl font-bold text-gray-900">Burp Suite Parameter Tracker</h1>
                                <p className="text-sm text-gray-600">Analyze parameters and find vulnerabilities</p>
                            </div>
                            <label className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition">
                                <Upload />
                                <span>Upload HTML</span>
                                <input
                                    type="file"
                                    accept=".html"
                                    onChange={handleFileUpload}
                                    className="hidden"
                                />
                            </label>
                        </div>
                        
                        {urls.length > 0 && (
                            <div className="flex gap-6 text-sm">
                                <div className="bg-blue-50 px-3 py-2 rounded">
                                    <span className="text-blue-600 font-semibold">{urls.length}</span>
                                    <span className="text-blue-800 ml-1">URLs</span>
                                </div>
                                <div className="bg-purple-50 px-3 py-2 rounded">
                                    <span className="text-purple-600 font-semibold">{allParams.size}</span>
                                    <span className="text-purple-800 ml-1">Parameters</span>
                                </div>
                                {fileSize && (
                                    <div className="bg-gray-50 px-3 py-2 rounded">
                                        <span className="text-gray-600 font-semibold">{fileSize} MB</span>
                                    </div>
                                )}
                                {isLoading && (
                                    <div className="bg-orange-50 px-3 py-2 rounded animate-pulse">
                                        <span className="text-orange-600">Processing...</span>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {urls.length === 0 ? (
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-center">
                                <Upload className="mx-auto mb-4 text-gray-400" />
                                <p className="text-gray-500 mb-2">Upload a Burp Suite HTML export to get started</p>
                                <p className="text-sm text-gray-400">or paste HTML content below</p>
                                <textarea
                                    placeholder="Paste HTML content here..."
                                    onPaste={handlePaste}
                                    className="mt-4 w-96 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    rows="4"
                                />
                            </div>
                        </div>
                    ) : (
                        <div className="flex-1 flex overflow-hidden">
                            {/* Left Sidebar - Parameter List */}
                            <div className="w-80 bg-white border-r border-gray-200 flex flex-col">
                                <div className="p-3 border-b border-gray-200">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                        <input
                                            type="text"
                                            placeholder="Search parameters..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto">
                                    {filteredParams.map(param => {
                                        const autoTags = getAutoTags(param);
                                        const manualTags = paramTags[param] || [];
                                        const occurrences = getTotalOccurrences(param);
                                        const isSelected = selectedParamForDetail === param;
                                        
                                        return (
                                            <div
                                                key={param}
                                                onClick={() => setSelectedParamForDetail(param)}
                                                className={`p-3 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition ${
                                                    isSelected ? 'bg-blue-50 border-l-4 border-l-blue-600' : ''
                                                }`}
                                            >
                                                <div className="flex items-start justify-between mb-1">
                                                    <span className="font-mono text-sm font-semibold text-gray-900 break-all">
                                                        {param}
                                                    </span>
                                                    <span className="text-xs text-gray-500 ml-2 flex-shrink-0">
                                                        {occurrences}Ã—
                                                    </span>
                                                </div>
                                                {(autoTags.length > 0 || manualTags.length > 0) && (
                                                    <div className="flex flex-wrap gap-1 mt-1">
                                                        {autoTags.slice(0, 2).map(tag => (
                                                            <span key={tag} className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded">
                                                                {tag}
                                                            </span>
                                                        ))}
                                                        {manualTags.slice(0, 1).map(tag => (
                                                            <span key={tag} className="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded">
                                                                {tag}
                                                            </span>
                                                        ))}
                                                        {(autoTags.length + manualTags.length > 3) && (
                                                            <span className="text-xs text-gray-400">+{autoTags.length + manualTags.length - 3}</span>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Right Content Area - Parameter Details */}
                            <div className="flex-1 overflow-y-auto bg-gray-50">
                                {selectedParamForDetail ? (
                                    <div className="p-6">
                                        <div className="bg-white rounded-lg shadow-sm p-6 mb-4">
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <h2 className="text-2xl font-mono font-bold text-purple-600 mb-2">
                                                        {selectedParamForDetail}
                                                    </h2>
                                                    <div className="flex gap-2 mb-3">
                                                        <span className="text-sm bg-gray-100 text-gray-600 px-3 py-1 rounded-full">
                                                            {getTotalOccurrences(selectedParamForDetail)} occurrences
                                                        </span>
                                                        <span className="text-sm bg-purple-100 text-purple-600 px-3 py-1 rounded-full">
                                                            {Object.keys(getParameterData(selectedParamForDetail)).length} unique values
                                                        </span>
                                                    </div>
                                                    
                                                    {/* Tags */}
                                                    <div className="flex flex-wrap gap-2 mb-3">
                                                        {getAutoTags(selectedParamForDetail).map(tag => (
                                                            <span key={tag} className="text-sm bg-orange-100 text-orange-700 px-3 py-1 rounded-full">
                                                                ðŸ¤– {tag}
                                                            </span>
                                                        ))}
                                                        {(paramTags[selectedParamForDetail] || []).map(tag => (
                                                            <span key={tag} className="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
                                                                {tag}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                                
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => openTagModal(selectedParamForDetail)}
                                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
                                                    >
                                                        <Tag />
                                                        <span>Tags</span>
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            setSelectedParam(selectedParamForDetail);
                                                            setShowCoOccurrence(true);
                                                        }}
                                                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2"
                                                    >
                                                        <Link2 />
                                                        <span>Relationships</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Values and URLs */}
                                        <div className="space-y-4">
                                            {Object.entries(getParameterData(selectedParamForDetail)).map(([value, urlList]) => (
                                                <div key={value} className="bg-white rounded-lg shadow-sm p-4">
                                                    <div className="flex items-center gap-2 mb-3 pb-2 border-b border-gray-200">
                                                        <span className="text-sm font-medium text-gray-600">Value:</span>
                                                        <span className="text-sm font-mono font-semibold bg-gray-100 px-3 py-1 rounded">
                                                            {value}
                                                        </span>
                                                        <span className="text-xs text-gray-500">
                                                            ({urlList.length} URL{urlList.length !== 1 ? 's' : ''})
                                                        </span>
                                                    </div>
                                                    <div className="space-y-2">
                                                        {urlList.map((urlObj, idx) => (
                                                            <div key={idx} className="group flex items-start gap-2 p-2 rounded hover:bg-gray-50 transition">
                                                                <ExternalLink className="text-blue-600 mt-1 flex-shrink-0 opacity-0 group-hover:opacity-100 transition" />
                                                                <a
                                                                    href={urlObj.url}
                                                                    target="_blank"
                                                                    rel="noopener noreferrer"
                                                                    className="text-sm font-mono text-blue-600 hover:text-blue-800 break-all"
                                                                >
                                                                    {urlObj.url}
                                                                </a>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex items-center justify-center">
                                        <p className="text-gray-400">Select a parameter to view details</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Tag Modal */}
                    {showTagModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Manage Tags</h3>
                                        <p className="text-sm text-gray-600 font-mono mt-1">{selectedParam}</p>
                                    </div>
                                    <button
                                        onClick={() => setShowTagModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newTag}
                                            onChange={(e) => setNewTag(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addTag(selectedParam, newTag)}
                                            placeholder="Enter tag (e.g., XSS, SQLi, Auth)"
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <button
                                            onClick={() => addTag(selectedParam, newTag)}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                        >
                                            <Plus />
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {paramTags[selectedParam] && paramTags[selectedParam].length > 0 ? (
                                        paramTags[selectedParam].map(tag => (
                                            <div key={tag} className="flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg">
                                                <span className="text-sm text-gray-700">{tag}</span>
                                                <button
                                                    onClick={() => removeTag(selectedParam, tag)}
                                                    className="text-red-500 hover:text-red-700 transition"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-sm text-gray-400 text-center py-4">No manual tags yet</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Co-occurrence Modal */}
                    {showCoOccurrence && selectedParam && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 max-h-[80vh] overflow-y-auto">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900">Parameter Relationships</h3>
                                        <p className="text-sm text-gray-600 font-mono mt-1">{selectedParam}</p>
                                    </div>
                                    <button
                                        onClick={() => setShowCoOccurrence(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-3">
                                        Parameters that appear together with <span className="font-mono font-semibold">{selectedParam}</span>:
                                    </p>
                                    
                                    {getCoOccurrence(selectedParam).length > 0 ? (
                                        <div className="space-y-2">
                                            {getCoOccurrence(selectedParam).map(([param, count]) => {
                                                const autoTags = getAutoTags(param);
                                                return (
                                                    <div key={param} className="flex items-center justify-between bg-gray-50 px-4 py-3 rounded-lg border border-gray-200">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-sm font-mono font-semibold text-gray-900">{param}</span>
                                                                {autoTags.length > 0 && (
                                                                    <div className="flex gap-1">
                                                                        {autoTags.map(tag => (
                                                                            <span key={tag} className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded">
                                                                                ðŸ¤– {tag}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-sm text-gray-600">
                                                                Appears together <span className="font-semibold text-purple-600">{count}</span> time{count !== 1 ? 's' : ''}
                                                            </span>
                                                            <button
                                                                onClick={() => {
                                                                    setShowCoOccurrence(false);
                                                                    setSelectedParamForDetail(param);
                                                                }}
                                                                className="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition"
                                                            >
                                                                View
                                                            </button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <p className="text-sm text-gray-400 text-center py-8">
                                            This parameter doesn't appear with any other parameters
                                        </p>
                                    )}
                                </div>

                                <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-blue-900 font-semibold mb-2">ðŸ’¡ Pentesting Tip:</p>
                                    <p className="text-sm text-blue-800">
                                        Parameters that frequently appear together might share the same validation logic. 
                                        If you find a vulnerability in one, test the related parameters too!
                                    </p>
                                </div>
                            </div>
                        </div>
